<div class="container-fluid">
    <h1 class="mt-4">Companies</h1>
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-success" routerLink="/company/add">New Company</a>
            <hr />
        </div>

        <div class="col-md-12">
            <table class="table table-bordered">
                <tr>
                    <th> Id </th>
                    <th> Name </th>
                    <th> Logo </th>
                    <th> Actions </th>
                </tr>
                <tr *ngFor="let company of companies">
                    <td>{{company.id}}</td>
                    <td>
                        <a routerLink="/company/detail/{{company.id}}">
                            {{company.name}}
                        </a>
                    </td>
                    <td class="text-center">
                        <img src="../../assets/{{company.logo}}" width="100" />
                    </td>
                    <td width="200">
                        <a class="btn btn-primary btn-sm" routerLink="/company/detail/{{company.id}}">
                            View
                        </a>
                        &nbsp;
                        <a class="btn btn-warning btn-sm text-white" routerLink="/company/detail/{{company.id}}">
                            Edit
                        </a>
                        &nbsp;
                        <a class="btn btn-danger btn-sm text-white">
                            Delete
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>

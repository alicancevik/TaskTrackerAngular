
<div class="container-fluid">
    <h1 class="mt-4">Company Add</h1>
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="companyDetailForm" (ngSubmit)="companyUpdateSubmit()">

                <div class="form-group">
                    <label>
                        <i class="fas fa-user" aria-hidden="true"></i> Name
                    </label>
                    <input class="form-control" formControlName="companyName" type="text"
                        placeholder="Enter your company name..." >
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-file" aria-hidden="true"></i> Logo
                    </label>
                    <input class="form-control" formControlName="companyLogo" type="text"
                        placeholder="Enter your company logo..." >
                </div>

                <div class="form-group float-right">
                    <button type="submit" class="btn btn-info" >Update</button> &nbsp;
                    <a class="btn btn-warning" routerLink="/companies">Go Back!</a>
                </div>
            </form>
        </div>
    </div>
</div>

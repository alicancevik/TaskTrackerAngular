<div class="container-fluid">
    <h1 class="mt-4">Project Add</h1>
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="projectAddForm" (ngSubmit)="projectAddSubmit()">

                <div class="form-group">
                    <label>
                        <i class="fas fa-user" aria-hidden="true"></i> Title
                    </label>
                    <input class="form-control" formControlName="Title" type="text"
                        placeholder="Enter your Title..." >
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-user" aria-hidden="true"></i> Description
                    </label>
                    <input class="form-control" formControlName="Description" type="text"
                        placeholder="Enter your FullDescription..." >
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-user" aria-hidden="true"></i> Company
                    </label>
                    <select formControlName="CompanyId" class="form-control" >
                        <option value="">Select Company</option>
                        <option *ngFor="let company of companies" value="{{company.id}}">{{company.name}}</option>
                    </select>
                    
                </div>

                Status : {{projectAddForm.valid}}

              

                <div class="form-group float-right">
                    <button type="submit" class="btn btn-info" >Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

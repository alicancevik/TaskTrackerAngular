<div class="container-fluid">
  <h1 class="mt-4">Task Status Add</h1>
  <div class="row">
      <div class="col-md-12">
          <form [formGroup]="taskStatusAddForm" (ngSubmit)="taskStatusAddSubmit()">

              <div class="form-group">
                  <label>
                      <i class="fas fa-user" aria-hidden="true"></i> Name
                  </label>
                  <input class="form-control" formControlName="title" type="text"
                      placeholder="Enter your task status title..." >
              </div>

              <div class="form-group float-right">
                  <button type="submit" class="btn btn-info" >Save</button>
              </div>
          </form>
      </div>
  </div>
</div>

<div class="container-fluid">
  <h1 class="mt-4">Task Statuses</h1>
  <div class="row">
      <div class="col-md-12">
          <a class="btn btn-success" routerLink="/company/add">New Task Status</a>
          <hr />
      </div>

      <div class="col-md-12">
          <table class="table table-bordered">
              <tr>
                  <th> Id </th>
                  <th> Title </th>
                  <th> Actions </th>
              </tr>
              <tr *ngFor="let status of taskStatuses">
                  <td>{{status.id}}</td>
                  <td>
                      <a routerLink="/taskstatus/detail/{{status.id}}">
                          {{status.title}}
                      </a>
                  </td>
                 
                  <td width="200">
                      <a class="btn btn-primary btn-sm" routerLink="/taskstatus/detail/{{status.id}}">
                          View
                      </a>
                      &nbsp;
                      <a class="btn btn-warning btn-sm text-white" routerLink="/taskstatus/detail/{{status.id}}">
                          Edit
                      </a>
                      &nbsp;
                      <a class="btn btn-danger btn-sm text-white">
                          Delete
                      </a>
                  </td>
              </tr>
          </table>
      </div>
  </div>

</div>


<div class="container-fluid">
    <h1 class="mt-4">Task Detail</h1>
    <div class="row">
        <div class="col-md-12">
                <h2>
                        {{taskDetail.title}}
                </h2>
                Status: {{taskDetail.taskStatusId}}
        </div>

        <div class="col-md-3">
            <h3>Change Status Selected: {{selectedStatus}} </h3>
            <select class="form-control" [(ngModel)] ="selectedStatus">
                <option value="0" selected="true">Select Status</option>
                <option *ngFor="let status of taskStatuses" value="{{status.id}}">{{status.title}}</option>
            </select>
            
            <button class="btn btn-success" (click)="changeStatus()">Change</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mt-5">
            <h2>Task Logs</h2>

            <table class="table table-bordered">
                <tr>
                    <th> Id </th>
                    <th> Description </th>
                    <th> LogDate </th>
                    <th> Actions </th>
                </tr>
                <tr *ngFor="let taskLog of taskLogs">
                    <td>{{taskLog.id}}</td>
                    
                    <td>
                        {{taskLog.description}}
                    </td>

                    <td>
                        {{taskLog.logDate | date}}
                    </td>

                    <td width="200">
                        <a class="btn btn-primary btn-sm" routerLink="/taskLog/detail/{{taskLog.id}}">
                            View
                        </a>
                        &nbsp;
                        <a class="btn btn-warning btn-sm text-white" routerLink="/taskLog/detail/{{taskLog.id}}">
                            Edit
                        </a>
                        &nbsp;
                        <a class="btn btn-danger btn-sm text-white">
                            Delete
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
